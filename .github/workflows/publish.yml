name: Publish
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14.x
        registry-url: https://npm.pkg.github.com
        always-auth: true
        scope: '@tirette'
    - run: |
        yarn --frozen-lockfile
        yarn build
        yarn publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
